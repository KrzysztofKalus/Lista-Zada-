<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300;1,700&display=swap"
        rel="stylesheet">
    <title>Lista Zadań</title>
</head>

<body class="body">
    <h1 class="title">Lista zadań</h1>
    <div class="flex">
        <div class="flex__item">
            <h2 class="header">Dodaj nowe zadanie</h2>
        </div>
        <div class="flex__item">
            <form class="js-form form">
                    <input class="form__input form__item js-newTask" placeholder = "Co jest do zrobienia?" autofocus required>
                    <button class="form__button form__item">Dodaj&nbsp;zadanie</button>
            </form>
        </div>
        <div class="flex__item">
            <h2 class="header">Lista zadań</h2>
        </div>
        <div class="flex__item">
            <ul class="js-tasks"></ul>
        </div>
    </div>
</body>

</html>
